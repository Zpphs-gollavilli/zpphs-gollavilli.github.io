<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
    }

    .video-container {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: fadeIn 1.3s ease forwards;
    }

    /* Fade to black before redirect */
    .fadeOut {
        animation: fadeOut 1s ease forwards;
    }

    /* Skip Button */
    .skip-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        padding: 10px 18px;
        background: rgba(255,255,255,0.2);
        color: white;
        border: 1px solid white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        backdrop-filter: blur(4px);
        transition: 0.3s;
        z-index: 10;
    }

    .skip-btn:hover {
        background: rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
    @keyframes fadeOut {
        to { opacity: 0; }
    }
</style>
</head>
<body>

<div class="video-container">
    <!-- Your new intro video -->
    <video id="introVideo" autoplay muted playsinline>
        <source src="logo.mp4" type="video/mp4">
    </video>
</div>

<a href="main.html" style="color:white; font-size:20px; position:fixed; bottom:20px; left:20px; z-index:20;">
    üëâ Go to Main Page
</a>


<button id="skipBtn" class="skip-btn">‚è≠ Skip</button>

<script>
const video = document.getElementById("introVideo");
const skipBtn = document.getElementById("skipBtn");

/* Skip function */
function goToMain() {
    video.classList.add("fadeOut");

    setTimeout(() => {
        window.location.href = "index.html"; // redirect to your homepage
    }, 900); // match fadeOut speed
}

/* Skip button click */
skipBtn.addEventListener("click", goToMain);

/* When video ends */
video.addEventListener("ended", goToMain);
</script>

</body>
</html>
